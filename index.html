<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardMadne$$ - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="relative bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center p-4 overflow-hidden"
  style="background-image: url('background/img_2177_720.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;"
>
  <!-- Subtle dark overlay for readability -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Centered content -->
  <div class="relative z-10 text-center text-white max-w-lg w-full px-6 flex flex-col items-center -mt-16 md:-mt-24">

 <!-- Logo -->
 <img 
 src="Logo/img_6259_720.png" 
 alt="CardMadne$$ Logo" 
 class="w-48 md:w-56 mb-6 drop-shadow-2xl"
/>
    <!-- Title -->
    <h1 class="text-5xl font-extrabold mb-3">
      <span class="text-white drop-shadow-lg">CardMadne</span>
      <span class="text-yellow-400 drop-shadow-lg">$$</span>
    </h1>

    <p class="text-2xl font-semibold text-gray-200 mb-2">Coming Soon</p>
    <p class="text-gray-300 mb-8">
      Be the first to know when we launch! Enter your email below to get notified.
    </p>

    <!-- Email Form -->
    <form 
      action="https://formsubmit.co/cardmadness33@gmail.com" 
      method="POST"
      class="w-full max-w-md mx-auto flex flex-col gap-4 items-center"
    >
      <input type="hidden" name="_subject" value="New launch notification signup!" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="box" />
      
      <input 
        type="email" 
        name="email" 
        required
        placeholder="your.email@example.com"
        class="w-full px-4 py-3 text-gray-800 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
      >
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
      >
        Notify Me
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-8 text-sm text-gray-300">
      We respect your privacy. Your email will only be used for launch notifications.
    </p>
  </div>
</body>
</html>
